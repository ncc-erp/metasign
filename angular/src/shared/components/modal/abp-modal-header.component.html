<div class="modal-header">
  <h4 style="transform: translateY(5px)" class="modal-title">
    {{ title }}
  </h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="onCloseClick.emit()"
    style="transform: translateY(-5px)"
  >
    <span style="font-size: 50px" aria-hidden="true">&times;</span>
  </button>
</div>
