<div *ngIf="this.certificate.isDownloadApp; else elseBlock" class="card">
    <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between">
            <i (click)="handleClose()" class="fa-solid fa-xmark"></i>
        </div>
        <div class="card-body d-flex justify-content-center align-items-center">
            <div class="card_body--box">
                <button id="btn-download" mat-raised-button (click)="handleDownloadFileExe()">
                    {{'DownloadPlugin' | ecTranslate}}<i class="ml-3 fas fa-arrow-circle-down"></i>
                </button>
                <p class="mt-3">{{" PleaseConnectPluginOrDownloadPluginIfNotAlready" | ecTranslate}}</p>
            </div>
        </div>
    </div>
</div>

<ng-template #elseBlock>
    <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between">
            <h3>{{'DigitalSignatureInformation ' | ecTranslate}}</h3>
            <i (click)="handleClose()" class="fa-solid fa-xmark"></i>
        </div>
        <div class="card-body">
            <button class="m-0" id="btn-vaid" (click)="getCertificate()">
                {{'ChangeDigitalCertificate' | ecTranslate}}
            </button>
            <div class="row mt-3">
                <div class="col-2"><strong>Issued to:</strong></div>
                <div class="col-9 p-0">{{ this.certificate.ownCA }}</div>
            </div>
            <div class="row mt-3">
                <div class="col-2"><strong>Issued by:</strong></div>
                <div class="col-9 p-0">{{ this.certificate.organizationCA }}</div>
            </div>
            <div class="row mt-3" *ngIf="certificate.beginDateCA && certificate.endDateCA">
                <div class="col-2"><strong>Valid from:</strong></div>
                <div class="col-9 p-0">{{ certificate.beginDateCA }}
                    <strong>to</strong> {{ certificate.endDateCA }}
                </div>
            </div>
        </div>
        <div class="d-flex card-bottom">
            <button mat-raised-button (click)="handleClose()">{{'Cancel' | ecTranslate}}</button>
            <button mat-raised-button class="ml-3" id="btn-confim" (click)="onConfirm()">
                {{'Save' | ecTranslate}}
            </button>
        </div>
    </div>
</ng-template>
