<div class="not-full-width">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>Contract Template</h1>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:;" class="button-create" (click)="createTempalte()">
            <i class="fa fa-plus pr-2" style="transform: translateY(25%);"></i>
            {{ "Create" | ecTranslate }}
          </a>
        </div>
      </div>
    </div>
  </section>
  <section class="content px-2">
    <div class="container-fluid">
      <div class="card">

        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead class="bg-light">
                <tr>
                  <th>{{ "Name" | ecTranslate }}</th>

                  <th style="width: 350px">{{ "Actions" | ecTranslate }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="
                      let template of tempaltes
                        | paginate
                          : {
                              id: 'server',
                              itemsPerPage: pageSize,
                              currentPage: pageNumber,
                              totalItems: totalItems
                            }
                    ">
                  <td>{{ template.name }}</td>

                  <td>
                    <div class="text-center">
                      <button class="btn btn-primary mr-2" (click)="onEdit(template)">Edit name</button>
                      <button class="btn btn-primary mr-2" (click)="onPreview(template)">Preview</button>
                      <button class="btn btn-danger" (click)="onDelete(template)">Delete</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer table-card-footer bg-light border-top">
          <div class="row">
            <div class="col-sm-4 col-12 text-sm-left">
              <button class="btn btn-secondary" (click)="refresh()">
                <i class="fas fa-redo-alt"></i>
              </button>
            </div>
            <div class="col-sm-4 col-12 text-center">
              <p class="mb-0 my-2">
                {{ ("TotalItems" | ecTranslate )}} : {{ totalItem}}
              </p>
            </div>
            <div class="col-sm-4 col-12 float-right">
              <div class="float-sm-right m-auto">
                <abp-pagination-controls id="server" (pageChange)="getDataPage($event)">
                </abp-pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
